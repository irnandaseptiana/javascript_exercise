<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple File-Generating System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 40px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Welcome to my simple file-generating system</h1>

  <form id="dataForm">
    <label for="seller">Seller Code:</label>
    <input type="text" id="seller" name="seller" placeholder="Enter Seller Code" required>

    <label for="buyer">Buyer Code:</label>
    <input type="text" id="buyer" name="buyer" placeholder="Enter Buyer Code" required>

    <label for="currency">Currency:</label>
    <input type="text" id="currency" name="currency" placeholder="Enter Currency (e.g. USD)" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

    <label for="reference">Reference:</label>
    <input type="text" id="reference" name="reference" placeholder="Enter Reference" required>

    <label for="receivedDate">Received Date:</label>
    <input type="date" id="receivedDate" name="receivedDate" required>

    <label for="maturityDate">Maturity Date:</label>
    <input type="date" id="maturityDate" name="maturityDate" required>

    <button type="button" onclick="generateCSV()">Generate CSV</button>
  </form>

  <script>
    function generateCSV() {
      // Ambil data dari form
      const data = {
        "Seller Code": document.getElementById("seller").value,
        "Buyer Code": document.getElementById("buyer").value,
        "Currency": document.getElementById("currency").value,
        "Amount": document.getElementById("amount").value,
        "Reference": document.getElementById("reference").value,
        "Received Date": document.getElementById("receivedDate").value,
        "Maturity Date": document.getElementById("maturityDate").value,
      };

      // Validasi sederhana
      for (let key in data) {
        if (!data[key]) {
          alert(`${key} cannot be empty`);
          return;
        }
      }

      // Buat isi CSV
      const headers = Object.keys(data).join(",") + "\n";
      const values = Object.values(data).join(",") + "\n";
      const csvContent = headers + values;

      // Buat file dan unduh
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "generated_data.csv";
      link.click();
    }
  </script>
</body>
</html>
